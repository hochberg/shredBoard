<script type="text/javascript">

//Updates the image of the piano when a key event is fired
function update(keyid, keysrc){
document.getElementById(keyid).src=keysrc;
}

//keydown event listener
document.addEventListener('keydown', function(ev) {

//white keys
    if (ev.keyCode == 81) {
	  update("c1","keyboardImages/blueKeyLeft.png");
	  document.getElementById("c1n").play();
    }
	else if (ev.keyCode == 87) {
	  update("d1","keyboardImages/blueKeyMid.png");
	  document.getElementById("d1n").play();
	}
	else if (ev.keyCode == 69) {
	  update("e1","keyboardImages/blueKeyRight.png");
	  document.getElementById("e1n").play();
	}
	else if (ev.keyCode == 82) {
	  update("f1","keyboardImages/blueKeyLeft.png");
	  document.getElementById("f1n").play();
	}
	else if (ev.keyCode == 84) {
	  update("g1","keyboardImages/blueKeyMid.png");
	  document.getElementById("g1n").play();
	}
	else if (ev.keyCode == 89) {
	  update("a1","keyboardImages/blueKeyMid.png");
	  document.getElementById("a1n").play();
	}
	else if (ev.keyCode == 85) {
	  update("b1","keyboardImages/blueKeyRight.png");
	  document.getElementById("b1n").play();
	}
	else if (ev.keyCode == 73) {
	  update("c2","keyboardImages/blueKeyLeft.png");
	  document.getElementById("c2n").play();
	}
	else if (ev.keyCode == 79) {
	  update("d2","keyboardImages/blueKeyMid.png");
	  document.getElementById("d2n").play();
	}
	else if (ev.keyCode == 80) {
	  update("e2","keyboardImages/blueKeyRight.png");
	  document.getElementById("e2n").play();
	}
	else if (ev.keyCode == 219) {
	  update("f2","keyboardImages/blueKeyLeft.png");
	  document.getElementById("f2n").play();
	}
	else if (ev.keyCode == 221) {
	  update("g2","keyboardImages/blueKeyRight.png");
	  document.getElementById("g2n").play();

	//black keys
	}
	else if (ev.keyCode == 50) {
	  update("c#1","keyboardImages/greenKey.png");
	  document.getElementById("c#1n").play();
	}
	else if (ev.keyCode == 51) {
	  update("d#1","keyboardImages/greenKey.png");
	  document.getElementById("d#1n").play();
	}
	else if (ev.keyCode == 53) {
	  update("f#1","keyboardImages/greenKey.png");
	  document.getElementById("f#1n").play();
	}
	else if (ev.keyCode == 54) {
	  update("g#1","keyboardImages/greenKey.png");
	  document.getElementById("g#1n").play();
	}
	else if (ev.keyCode == 55) {
	  update("a#1","keyboardImages/greenKey.png");
	  document.getElementById("a#1n").play();

	}
	else if (ev.keyCode == 57) {
	  update("c#2","keyboardImages/greenKey.png");
	  document.getElementById("c#2n").play();
	}
	else if (ev.keyCode == 48) {
	  update("d#2","keyboardImages/greenKey.png");
	  document.getElementById("d#2n").play();
	}
	else if (ev.keyCode == 187) {
	  update("f#2","keyboardImages/greenKey.png");
	  document.getElementById("f#2n").play();
	}
}, true);



//keyup event listener
document.addEventListener('keyup', function(event) {

//white keys
    if (event.keyCode == 81) {
	  update("c1","keyboardImages/greyKeyLeft.png");
	  document.getElementById("c1n").pause();
	  document.getElementById("c1n").currentTime = 0;
    }
	else if (event.keyCode == 87) {
